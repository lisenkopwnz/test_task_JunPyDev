{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'orders/create_order_styles.css' %}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <!-- Кнопка "На главную" -->
        <a href="{% url 'orders:order_list' %}" class="btn btn-primary mb-3">
            <i class="bi bi-house"></i> На главную
        </a>

        <h1 class="mb-4">Создание заказа</h1>
        <form method="post" class="bg-white p-4 rounded shadow-sm">
            {% csrf_token %}

            <!-- форма заказа -->
            <div class="mb-4">
                {{ form.as_p }}
            </div>

            <!-- Формы добавления блюд -->
            <div id="form-container" class="mb-4">
                {{ order_dish_formset.management_form }}
                {% for form in order_dish_formset %}
                    <div class="dish-form mb-3 p-3 border rounded">
                        {{ form.as_p }}
                    </div>
                {% endfor %}
            </div>

            <!-- Кнопка для добавления новой формы -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
                <button type="button" id="add-form" class="btn btn-outline-primary">
                    <i class="bi bi-plus-circle"></i> Добавить блюдо
                </button>
            </div>

            <!-- отправка формы -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Создать заказ
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'orders/create_order_scripts.js' %}"></script>
</body>
</html>
