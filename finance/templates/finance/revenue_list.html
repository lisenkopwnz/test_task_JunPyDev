<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список выручки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Список выручки</h1>

        <!-- Кнопка "Рассчитать выручку за смену" -->
        <a href="{% url 'finance:calculate_revenue' %}" class="btn btn-primary mb-3">
            <i class="bi bi-calculator"></i> Рассчитать выручку за смену
        </a>

        <!-- Таблица выручки -->
        {% if revenue %}
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Дата</th>
                        <th>Общая выручка</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in revenue %}
                    <tr>
                        <td>{{ entry.date }}</td>
                        <td>{{ entry.total_revenue }} руб.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="alert alert-info" role="alert">
                Данные о выручке отсутствуют.
            </div>
        {% endif %}
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
