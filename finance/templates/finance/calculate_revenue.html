<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рассчитать выручку за смену</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Кнопка "На главную" -->
        <a href="{% url 'orders:order_list' %}" class="btn btn-primary mb-3">
            <i class="bi bi-house"></i> На главную
        </a>

        <h1>Рассчитать выручку за смену</h1>

        <!-- Блок для отображения ошибок -->
        {% if error %}
            <div class="alert alert-danger" role="alert">
                <strong>Ошибка:</strong> {{ error }}
            </div>
        {% endif %}

        <!-- Предварительный расчет выручки -->
        {% if total_revenue is not None %}
            <div class="alert alert-success" role="alert">
                Общая выручка за смену: <strong>{{ total_revenue }} руб.</strong>
            </div>
        {% endif %}

        <!-- Кнопка "Закрыть смену" -->
        <form method="post" action="{% url 'finance:close_shift' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-lock"></i> Закрыть смену
            </button>
        </form>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
